<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="go-start-game">
        <h2 id="start-games">ახლანდელი გუნდი!</h2>
        </div>
        <div id="thief">
            <h2>კაი ბიჭები!</h2>
        </div>
    </header>
    <div id="time">
        <h1 id="timer">00:60</h1>
    </div>

    <div id="scores">
        <h1 id="score">0</h1>
    </div>

    <div id="first-block">
        <div id="block">
            <label id="my-label">ცომი</label>

        </div>
    </div>

    <div id="buttons">
        <button id="cancel" onclick="dumb()">დებილო!</button>
        <button id="good-job"  onclick="goodJob()">საღოოლ!</button>
    </div>
    
    <script src="app.js"></script>
   
</body>
</html>
